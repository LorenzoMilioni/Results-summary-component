<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="container" role="main">

    <div class="result">

      <div id="title1">

        <h1>Your Result</h1>

      </div>

      <div class="score">

        <h1>76</h1>

        <h2> of 100 </h2>

      </div>

      <div class="text">

        <h1>Great</h1>

        <h2>You scored higher than 65% of the people who have taken these tests.</h2>

      </div>

    </div>

    <div class="summary">

      <div id="title2">

        <h1>Summary</h1>

      </div>

      <div id="reaction">

        <img src="./assets/images/icon-reaction.svg" alt="image reaction">

        <h1>Reaction</h1>

        <h2>80 </h2>
        <h3> / 100</h3>

      </div>

      <div id="memory">

        <img src="./assets/images/icon-memory.svg" alt="image memory">

        <h1>Memory</h1>

        <h2>92 </h2>
        <h3> / 100</h3>

      </div>

      <div id="verbal">

        <img src="./assets/images/icon-verbal.svg" alt="image verbal">

        <h1>Verbal</h1>

        <h2>61 </h2>
        <h3> / 100</h3>

      </div>

      <div id="visual">

        <img src="./assets/images/icon-visual.svg" alt="image visual">

        <h1>Visual</h1>

        <h2>72 </h2>
        <h3> / 100</h3>

      </div>

      <button type="button" class="button">
        Continue
      </button>



    </div>
  </div>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/LorenzoMilioni">Lorenzo Milioni</a>.
  </div>

</body>

</html>
